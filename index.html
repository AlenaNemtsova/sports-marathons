<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->
    <div class="wrapper">
        <header>
            <div class='container'>
                <h2>Хедер</h2>
            </div>
        </header>
        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->
            <div class="services">
                <div class='container'>
                    <div class="services__picture">
                        <img class="" src="assets\images\tshort.jpg" alt="T-shirts">
                        <img class="" src="assets\images\medals.jpg" alt="T-shirts">
                        <img class="" src="assets\images\training2.jpg" alt="T-shirts">
                    </div>
                    <ul class="services__text">
                        <h2>Наши услуги</h2>
                        <li>Приобрести мерч</li>
                        <li>Получить диплом участника и/или медаль</li>
                        <li>Получить тренировачный плаг</li>
                        <li>Записаться к тренеру</li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
