<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/stylemarathons.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->
    <div class="wrapper">
        <header>
            <div class="content_container">
                <h2>Хедер</h2>
            </div>
        </header>
        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->
            <div class="body">
                <div class="content_container">
                    <h3 class="title__ourmarathons">Наши марафоны</h3>
                    <div class="container__ourmarathons">
                        <div class="container__ourmarathons-running">
                            <a href="#"><img id="running" src="assets/running1.jpg" alt="running"></a>
                            <a href="form.html"><button class="button-running">Принять участие</button></a>
                            <div class="date-running">
                                <p>Дата проведения:<br>01.01.2022</p>
                            </div>
                        </div>
                        <div class="container__ourmarathons-cycling">
                            <a href="#"><img src="assets/cycling2.jpg" alt="cycling"></a>
                            <a href="form.html"><button class="button-cycling">Принять участие</button></a>
                            <div class="date-cycling">
                                <p>Дата проведения:<br>01.01.2022</p>
                            </div>
                        </div>
                        <div class="container__ourmarathons-swimming">
                            <a href="#"><img src="assets/swimming1.jpg" alt="swimming"></a>
                            <a href="form.html"><button class="button-swimming">Принять участие</button></a>
                            <div class="date-swimming">
                                <p>Дата проведения:<br>01.01.2022</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
