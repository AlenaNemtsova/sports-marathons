<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->
    <div class="wrapper">
        <header>
            <div class="content_container">
                <h2>Хедер</h2>
            </div>
        </header>
        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->

            <div class="content_container">

                <div class="gallery">

                    <div class="gallery__title">
                        <h1>Галерея</h1>
                    </div>
                    <div class="gallery__images">
                        <div>
                            <img src="assets/images/1621930788641.jpg" alt="participant">
                        </div>
                        <div>
                            <img src="assets/images/1621930788647.jpg" alt="participant">
                        </div>
                        <div>
                            <img src="assets/images/1623599085425.jpg" alt="participant">
                        </div>
                        <div>
                            <img src="assets/images/276.jpg" alt="participant">
                        </div>
                        <div>
                            <img src="assets/images/Дьяконова Камилла.JPG" alt="participant">
                        </div>
                        <div>
                            <img src="assets/images/Юлия Куршакова 2102.jpeg" alt="participant">
                        </div>
                    </div>
                    <div class="gallery__comments">
                        <div class="gallery__background" style="background-image:url(assets/images/react.png)">
                            <div class="gallery__comments__title">

                                <h2>Отзывы</h2>
                            </div>
                            <div class="gallery__comments__images">
                                <div>
                                    <img src="assets/images/c1037542dbd301b114c734fb036dea54.png" alt="comment">
                                </div>
                                <div>
                                    <img src="assets/images/a2208f91f4f03a0f719a318d763dbfa4.png" alt="comment">
                                </div>
                                <div>
                                    <img src="assets/images/ccc5197a168e0a59f98fe76be88c297d.png" alt="comment">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
