<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->
    <div class="wrapper">
        <header>
            <div class='container'>
                <h2>Хедер</h2>
            </div>
        </header>
        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->

            <div class="container">
                <div class="services">
                    <div class="services__image">
                        <img class="image__item1" src="assets\images\tshirt2.png" alt="T-shirts">
                        <img class="image__item2" src="assets\images\medal.png" alt="Medals">
                        <img class="image__item3" src="assets\images\run.jpg" alt="Training">
                    </div>
                    <div class="services__text">
                        <h2>Наши услуги:</h2>
                        <ul>
                            <li>Приобрести мерч</li>
                            <li>Получить диплом участника/медаль</li>
                            <li>Получить тренировачный план/записаться к тренеру</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
