<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/banner.css">
    <link rel="shortcut icon" href="assets/image/runner.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->
    <div class="wrapper">
        <header>
            <div class="content_container">
                <h2>Хедер</h2>
            </div>
        </header>
        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->
            <div class="body">
                <div class="content_container">
                    <div class="company_banner">
                        <div class="info">
                            <div class="title">
                                <span>Добропробег</span>
                            </div>
                            <div class="text">Участвуй в онлайн-забегах в пользу подопечных фонда <span>Клуб
                                    добряков</span>.
                                Наша платформа
                                позволяет бегать в любом месте, в любое время, получать призы и помогать тем, кто особо
                                нуждается в вашей помощи.
                            </div>
                            <div class="button_container">
                                <a class="button" href="#">Регистрация</a>
                            </div>
                        </div>
                        <div class="img">
                            <img src="assets/image/img_banner.png" alt="Марафон">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="content_container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
