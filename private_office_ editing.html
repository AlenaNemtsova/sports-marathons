<body>
    <!-- Тэг, который помогает все блоки сделать флекс (см css) -->

        <main class="content">
            <!-- Селектор body – можно переименовать, как вам удобно. Это блок, который будет в себе содержать контентную часть -->
            <div class="body">
                <div class="content_container">
                    <div class="private_office">
                        <nav class="private_office__navigation">
                            <ul>
                                <li><a class="active" href="#">Профиль</a></li>

                            </ul>
                        </nav>
                        <div class="private_office__text">
                            <h2>Редактирование учётной записи</h2>
                            <form class="private_office__editingform" action="#" method="post" enctype="multipart/form-data">
                                <div class="private_office__row">
                                    <h5>Персональные данные</h5>
                                    <div>
                                        <label for="name">Имя</label>
                                        <input type="text" name="name" value="" id="name" />
                                    </div>
                                    <div>
                                        <label for="surname">Фамилия</label>
                                        <input type="text" name="surname" value="" id="surname" id="surname" />
                                    </div>
                                    <div>
                                        <label for="sex">Пол</label>
                                        <p><input type="radio" name="sex" value="m" id="sex" />Мужской</p>
                                        <p><input type="radio" name="sex" value="f" id="sex" />Женский</p>
                                    <div>
                                    <h5>Контактная информация</h5>
                                    <div>
                                        <label for="city">Город</label>
                                        <input type="text" name="city" value="" id="name" />
                                    </div>
                                    <div>
                                        <label for="phone">Мобильный телефон</label>
                                        <input type="tel" placeholder="+XXXXXXXXXXX" name="phone" value="" id="name" />
                                    </div>
                                    <div>
                                        <label for="phone2">Телефон для экстренной связи</label>
                                        <input type="text" name="phone2" value="" placeholder="+XXXXXXXXXXX" />
                                    </div>
                                    <h5>Безопасность</h5>
                                    <div>
                                        <input type="password" name="pass" value=""/>
                                    </div>
                                    <div>
                                        <input type="password" name="pass" value=""/>
                                    </div>
                                    <div>
                                        <input type="password" name="pass" value=""/>
                                    </div>

                                    <button type="submit">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
